<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div id="display"></div>
        <div id="get">
            <button onclick="calc(1)">1</button>
            <button onclick='calc(2)'>2</button>
            <button onclick='calc(3)'>3</button>
            <button onclick='calc("+")' onclick='operation("+")'>+</button>
            <button onclick='calc(4)'>4</button>
            <button onclick='calc(5)'>5</button>
            <button onclick='calc(6)'>6</button>
            <button onclick='calc("-")'>-</button>
            <button onclick='calc(7)'>7</button>
            <button onclick='calc(8)'>8</button>
            <button onclick='calc(9)'>9</button>
            <button onclick='calc("*")'>*</button>
            <button id="delete" onclick='del("del")'>delete</button>
            <button onclick='calc(0)'>0</button>
            <button id="equal" onclick='calculate()'>=</button>
            <button onclick='calc("/")'>/</button>        
        </div>
    </div> 
    <script src="script.js">
    </script>
</body>
</html>
